<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Muhammad Maulana - Profile</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

<style>
/* ===== NAVBAR ===== */
#navbar{
  position:fixed;top:0;left:0;right:0;height:64px;
  display:flex;align-items:center;justify-content:space-between;
  padding:0 40px;background:rgba(255,255,255,.08);
  backdrop-filter:blur(20px) saturate(180%);
  border-bottom:1px solid rgba(255,255,255,.12);
  z-index:1000;transition:background .35s;
}
.nav-left{font-weight:600;font-size:19px;letter-spacing:.3px}
.nav-right{display:flex;align-items:center;gap:22px}
.nav-link{position:relative;text-decoration:none;font-size:15px;font-weight:500;color:#fff;opacity:.85;cursor:pointer;transition:opacity .25s}
.nav-link::after{content:'';position:absolute;left:0;bottom:-6px;width:0;height:2px;background:#fff;transition:width .3s ease}
.nav-link:hover{opacity:1}
.nav-link:hover::after{width:100%}
@media (max-width:480px){#navbar{padding:0 20px}.nav-left{font-size:17px}.nav-right{gap:18px}.nav-link{font-size:14px}}

/* overlay + modal */
#overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);backdrop-filter:blur(8px);z-index:2000;animation:fadeIn .35s}
.modal{animation:slideIn .35s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
@keyframes slideIn{from{transform:scale(.9)}to{transform:scale(1)}}

:root{--glass:rgba(255,255,255,.08);--blur:15px;--radius:20px}
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;color:#fff}
html,body{height:100%;overflow:hidden}
body{background:url('bg.jpg') center/cover no-repeat fixed;display:flex;align-items:center;justify-content:center}
body::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,.55);z-index:-1}

#particles{position:absolute;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:0;pointer-events:none}
.particle{position:absolute;width:6px;height:6px;background:rgba(255,255,255,.45);border-radius:50%;animation:float 12s linear infinite}
@keyframes float{0%{transform:translateY(110vh) scale(0)}10%{transform:translateY(100vh) scale(1)}100%{transform:translateY(-20vh) scale(0)}}

/* ===== WELCOME SECTION ===== */
#welcome{
  position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);
  text-align:center;z-index:1;animation:fadeZoom 1.5s ease forwards;
}
#welcome h1{
  font-size:48px;font-weight:700;
  background:linear-gradient(90deg,#ff006e,#8338ec);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
}
#welcome p{font-size:18px;opacity:.8;margin-top:8px}
@keyframes fadeZoom{from{opacity:0;transform:translate(-50%,-50%) scale(.8)}to{opacity:1;transform:translate(-50%,-50%) scale(1)}}
@media(max-width:480px){#welcome h1{font-size:36px}#welcome p{font-size:16px}}

/* ===== CTA BUTTON ===== */
#ctaBtn{
  margin-top:24px;padding:12px 32px;border:none;border-radius:50px;
  font-size:16px;font-weight:600;color:#fff;
  background:linear-gradient(135deg,#ff006e,#8338ec);
  cursor:pointer;transition:transform .3s,box-shadow .3s;
}
#ctaBtn:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(255,0,110,.4)}

/* ===== MOUSE TRAIL ===== */
.trail{
  position:fixed;width:8px;height:8px;border-radius:50%;
  background:#fff;pointer-events:none;opacity:.6;z-index:9999;
  transform:translate(-50%,-50%);transition:opacity .3s;
}

/* ===== CARD MODAL ===== */
.card1{padding:30px 25px;background:var(--glass);border-radius:var(--radius);backdrop-filter:blur(var(--blur));border:1px solid rgba(255,255,255,.18);text-align:center}
.avatar-wrapper{position:relative;margin:0 auto 18px;width:115px;height:115px;border-radius:50%}
.avatar-wrapper img{width:105px;height:105px;border-radius:50%;object-fit:cover;border:3px solid #111;box-shadow:0 0 18px 4px rgba(255,255,255,.45)}
@keyframes spin{to{transform:rotate(360deg)}}
.name{font-size:24px;font-weight:600;margin-bottom:6px}
.title{font-size:15px;font-weight:300;opacity:.75;margin-bottom:22px}
.btn{display:flex;align-items:center;gap:0;margin:12px 0;padding:13px 20px;border-radius:50px;background:rgba(255,255,255,.12);text-decoration:none;font-weight:600;transition:transform .25s,box-shadow .25s}
.btn:hover{transform:scale(1.06);box-shadow:0 0 18px rgba(255,255,255,.25)}
.btn .icon{flex:0 0 auto;margin-right:12px;font-size:18px}
.btn .label{flex:1 1 auto;text-align:center}
.btn .status{flex:0 0 auto;font-size:12px;font-weight:400}
.btn.wa .icon{color:#25D366}.btn.tt .icon{color:#000}.btn.ig .icon{color:#ec22d1}
.btn.wa:hover{background:linear-gradient(135deg,#25D366,#128C7E)}
.btn.tt:hover{background:linear-gradient(135deg,#000,#111)}
.btn.ig:hover{background:linear-gradient(135deg,#ec22d1,#ff006e)}
.btn.wa .status{color:#25D366}.btn.tt .status{color:#FE2C55}.btn.ig .status{color:#25D366}

@media (max-width:480px){.card1{padding:20px}.name{font-size:22px}}

/* sparkle */
@keyframes spark{
  0%{opacity:0;transform:scale(.2) rotate(0deg)}
  50%{opacity:1;transform:scale(1.2) rotate(180deg)}
  100%{opacity:0;transform:scale(.2) rotate(360deg)}
}

/* light mode auto */
@media (prefers-color-scheme: light){
  body{background:url('bg-light.jpg') center/cover no-repeat fixed}
  body::before{background:rgba(255,255,255,.55)}
  .nav-link{color:#222}
  .nav-link::after{background:#ff006e}
}
</style>
</head>

<body>
  <div id="particles"></div>
  <div class="trail" id="trail"></div>

  <!-- Navbar -->
  <nav id="navbar">
    <div class="nav-left">Maulana</div>
    <div class="nav-right">
      <span class="nav-link" onclick="openModal()">Profile</span>
      <a class="nav-link" href="#music">Music</a>
    </div>
  </nav>

  <!-- Welcome + CTA -->
  <div id="welcome">
    <h1>Welcome</h1>
    <p>Explore my digital space</p>
    <button id="ctaBtn" onclick="openModal()">See Profile</button>
  </div>

  <!-- Modal -->
  <div id="overlay" onclick="closeModal()">
    <div class="modal" onclick="event.stopPropagation()">
      <div class="card1" style="max-width:360px;width:90vw;margin:auto;">
        <div class="avatar-wrapper">
          <img src="What.jpg" alt="profile"/>
        </div>
        <div class="name">Muhammad Maulana</div>
        <div class="title">developer</div>

        <a class="btn wa" href="https://wa.me/+6281241247736" target="_blank">
          <i class="fab fa-whatsapp icon"></i>
          <span class="label">WhatsApp</span>
          <span class="status">Online</span>
        </a>

        <a class="btn tt" href="https://tiktok.com/" target="_blank">
          <i class="fab fa-tiktok icon"></i>
          <span class="label">TikTok</span>
          <span class="status">Offline</span>
        </a>

        <a class="btn ig" href="https://www.instagram.com/xreoip4?igsh=MXZveHU5Mm82YWEyMw==" target="_blank">
          <i class="fab fa-instagram icon"></i>
          <span class="label">Instagram</span>
          <span class="status">Online</span>
        </a>
      </div>
    </div>
  </div>

  <audio id="audio" src=".mp3" muted loop></audio>

  <script>
  /* audio autoplay */
  const audio = document.getElementById('audio');
  let unlocked = false;
  window.addEventListener('load', () => audio.play().catch(()=>{}));
  document.body.addEventListener('click', () => {
    if (!unlocked) { audio.muted = false; audio.play(); unlocked = true; }
  });

  /* particles + sparkle */
  const particles = document.getElementById('particles');
  for (let i = 0; i < 30; i++) {
    const p = document.createElement('span');
    p.className = 'particle';
    p.style.left = Math.random()*100 + '%';
    p.style.animationDelay = Math.random()*12 + 's';
    p.style.opacity = Math.random()*0.5 + 0.2;
    particles.appendChild(p);
  }
  for (let i = 0; i < 10; i++) {
    const s = document.createElement('i');
    s.className = 'fas fa-sparkle';
    s.style.cssText = `position:absolute;top:${Math.random()*100}%;left:${Math.random()*100}%;color:#fff;font-size:8px;opacity:0;animation:spark 3s ${Math.random()*3}s infinite`;
    particles.appendChild(s);
  }

  /* mouse trail */
  const trail = document.getElementById('trail');
  window.addEventListener('mousemove', e => {
    trail.style.left = e.clientX + 'px';
    trail.style.top = e.clientY + 'px';
  });

  /* navbar scroll solid */
  window.addEventListener('scroll', () => {
    const nav = document.getElementById('navbar');
    nav.style.background = window.scrollY > 50 ? 'rgba(0,0,0,.85)' : 'rgba(255,255,255,.08)';
  });

  /* parallax particles */
  window.addEventListener('scroll', () => {
    const offset = window.scrollY;
    document.querySelectorAll('.particle').forEach(p => {
      const speed = parseFloat(p.style.animationDelay || 5);
      p.style.transform = `translateY(${offset * 0.02 * speed}px)`;
    });
  });

  /* modal */
  const overlay = document.getElementById('overlay');
  function openModal()  { overlay.style.display = 'flex'; }
  function closeModal() { overlay.style.display = 'none'; }
  </script>
</body>
</html>
